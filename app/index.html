<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>What Web Can Do?</title>
    <meta name="description" content="Can I rely on the Web Platform features to build my app? An overview of the device integration HTML5 APIs.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="60x60 72x72 76x76" href="/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114 120x120" href="/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167 180x180" href="/icon-180x180.png">
    <link rel="icon" type="image/png" sizes="16x16 32x32" href="/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icon-192x192.png">
    <meta name="msapplication-TileImage" content="/icon-144x144.png">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/material.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/ripples.css" />
    <link rel="stylesheet" href="/bower_components/chartist/dist/chartist.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-white navbar-fixed-top show-on-feature-page hidden-md hidden-lg">
      <div class="navbar-header">
        <a class="navbar-toggle pull-left" href="/">
          <i class="mdi-navigation-arrow-back"></i>
        </a>
        <a class="navbar-brand" href="/">What Web Can Do?</a>
      </div>
    </nav>

    <div class="container">
      <header class="well text-center hide-on-feature-page-sm">
        <h1>What Web Can Do Today?</h1>
        <p>Can I rely on the Web Platform features to build my app?</p>
      </header>

      <div class="row" id="features-list-target"></div>
      <div class="row show-on-feature-page" id="feature-target"></div>

      <footer class="clearfix row">
        <p class="col-sm-2 col-xs-4">
          <a href="https://github.com/NOtherDev/whatwebcando" target="_blank" class="icon github-icon">GitHub</a>
          <a href="https://twitter.com/WhatWebCanDo" target="_blank" class="icon twitter-icon">Twitter</a>
        </p>
        <p class="col-sm-10 col-xs-8 text-right">
          Created by <a href="https://github.com/NOtherDev/">Adam Bar</a><br/>
          Licenced under <a href="http://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA 4.0</a>
        </p>
      </footer>
    </div>

    <script id="features-list-template" type="text/x-handlebars-template">
      {{#each groups}}
      <div class="col-lg-4 col-sm-6 col-xs-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="/">{{heading}}</a></h3>
          </div>
          <ul class="panel-body features-list hide-on-feature-page">
            {{#each features}}
            <li>
              <a href="/{{id}}.html" class="btn btn-flat btn-default">
                {{#if icon}}<i class="{{icon}}"></i>{{/if}}
                {{name}}
                {{#if supported}}
                <i class="mdi-navigation-check text-success" title="Your current browser supports {{name}}"></i>
                {{else if notSupported}}
                <i class="mdi-navigation-close text-danger" title="Your current browser doesn't support {{name}}"></i>
                {{/if}}
              </a>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
      {{/each}}
    </script>

    <script id="feature-template" type="text/x-handlebars-template">
      <div class="col-sm-12">
        <div class="panel panel-primary feature-box">
          <div class="panel-heading">
            <a href="/"><i class="pull-right mdi-navigation-close"></i></a>
            <h3 class="panel-title">{{feature.name}}</h3>
          </div>
          <div class="panel-body">
            {{#each feature.description}}
              <p>{{{.}}}</p>
            {{/each}}

            {{#if feature.api}}
              <h3>API glimpse</h3>
              <div class="api-glimpse">{{{feature.api}}}</div>
            {{/if}}

            {{#if feature.demoPen}}
            <h3>Live Demo</h3>
            <p data-height="275" data-theme-id="19170" data-slug-hash="{{feature.demoPen}}" data-default-tab="result" data-user="WhatWebCanDo" class="codepen">
              See the Pen <a href="http://codepen.io/WhatWebCanDo/pen/{{feature.demoPen}}/">{{feature.demoPen}}</a>
              by WhatWebCanDo (<a href="http://codepen.io/WhatWebCanDo">@WhatWebCanDo</a>) on <a href="http://codepen.io">CodePen</a>.
            </p>
            {{/if}}

            {{#if feature.caniuseReport}}
            <h3>Browser support</h3>
            <div class="caniuse-report">
              <div class="row">
                <div class="ct-chart browsers-chart col-sm-6"></div>
                <div class="ct-chart overall-chart col-sm-6"></div>
              </div>
              <p class="pull-right top-space">
                <a href="http://caniuse.com/#feat={{feature.caniuseKey}}" target="_blank">Data from caniuse.com</a>, <small>CC-BY 4.0 license</small>
              </p>
            </div>
            {{/if}}

            {{#if feature.links}}
            <h3>Resources</h3>
            <ul class="resources">
              {{#each feature.links}}
                <li><a href="{{url}}" target="_blank">{{title}}</a></li>
              {{/each}}
            </ul>
            {{/if}}
          </div>
        </div>
      </div>
    </script>

    <script async src="//assets.codepen.io/assets/embed/ei.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <script src="/bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script src="/bower_components/page/page.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/arrive/src/arrive.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/fetch/fetch.js"></script>
    <script src="/bower_components/babel-polyfill/browser-polyfill.js"></script>
    <script src="/bower_components/chartist/dist/chartist.min.js"></script>
    <script src="/bower_components/chartist-plugin-tooltip/dist/chartist-plugin-tooltip.min.js"></script>
    <script src="/bower_components/compare-versions/index.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/container.js"></script>

    <script src="scripts/feature.js"></script>
    <script src="scripts/caniuse.js"></script>
    <script src="scripts/templateEngine.js"></script>
    <script src="scripts/features.js"></script>
    <script src="scripts/indexPageCtrl.js"></script>
    <script src="scripts/featurePageCtrl.js"></script>

    <script src="scripts/app.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
