<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>What Web Can Do?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/material.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/ripples.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/roboto.css" />
    <link rel="stylesheet" href="/bower_components/chartist/dist/chartist.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-white navbar-fixed-top show-on-feature-page">
      <div class="navbar-header">
        <a class="navbar-toggle pull-left" href="/" bind-router>
          <i class="mdi-navigation-arrow-back"></i>
        </a>
        <a class="navbar-brand" href="/" bind-router>What Web Can Do?</a>
      </div>
    </div>

    <div class="container">
      <div class="well text-center hide-on-feature-page">
        <h1>What Web Can Do Today?</h1>
        <p class="lead">Can I build my app with HTML5 or do I need to go native?</p>
      </div>

      <div class="row" id="features-list-target"></div>
      <div class="row show-on-feature-page" id="feature-target"></div>

      <div class="footer clearfix">
        <p><span class="glyphicon glyphicon-heart"></span></p>
        <p><a href="https://github.com/snatera15/generator-webapp-material/">This an open-source project so feel free to contribute!</a></p>
      </div>
    </div>

    <script id="features-list-template" type="text/x-handlebars-template">
      {{#each groups}}
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{heading}}</h3>
          </div>
          <ul class="panel-body features-list hide-on-feature-page">
            {{#each features}}
            <li>
              <a href="/{{id}}.html" bind-router class="btn btn-flat btn-default btn-wrap">
                {{#if icon}}<i class="{{icon}}"></i>{{/if}}
                {{name}}
                {{#if supported}}
                <i class="mdi-navigation-check text-success" title="Your current browser supports {{name}}"></i>
                {{else if notSupported}}
                <i class="mdi-navigation-close text-danger" title="Your current browser doesn't support {{name}}"></i>
                {{/if}}
              </a>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
      {{/each}}
    </script>

    <script id="feature-template" type="text/x-handlebars-template">
      <div class="col-sm-12">
        <div class="panel panel-primary feature-box">
          <div class="panel-heading">
            <a href="/" bind-router><i class="pull-right mdi-navigation-close"></i></a>
            <h3 class="panel-title">{{feature.name}}</h3>
          </div>
          <div class="panel-body">
            {{feature.description}}

            {{#if feature.caniuseReport}}
            <h3><small>Browser support</small></h3>
            <div class="caniuse-report">
              <div class="row">
                <div class="ct-chart browsers-chart col-sm-6"></div>
                <div class="ct-chart overall-chart col-sm-6"></div>
              </div>
              <p class="pull-right top-space">
                <a href="http://caniuse.com/#feat={{feature.caniuseKey}}" target="_blank">Data from caniuse.com</a>, <small>CC BY 4.0 license</small>
              </p>
            </div>
            {{/if}}

            {{#if feature.urls}}
            <h3><small>Resources</small></h3>
            <ul class="resources">
              {{#each feature.urls}}
                <li><a href="{{url}}" target="_blank">{{title}}</a></li>
              {{/each}}
            </ul>
            {{/if}}
          </div>
        </div>
      </div>
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <script src="/bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script src="/bower_components/page/page.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/arrive/src/arrive.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/fetch/fetch.js"></script>
    <script src="/bower_components/babel-polyfill/browser-polyfill.js"></script>
    <script src="/bower_components/chartist/dist/chartist.min.js"></script>
    <script src="/bower_components/chartist-plugin-tooltip/dist/chartist-plugin-tooltip.min.js"></script>
    <script src="/bower_components/compare-versions/index.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.tmp) scripts/plugins.js -->
    <script src="scripts/promisedJQuery.js"></script>
    <!-- endbuild -->


    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/container.js"></script>

    <script src="scripts/feature.js"></script>
    <script src="scripts/caniuse.js"></script>
    <script src="scripts/templateEngine.js"></script>
    <script src="scripts/pageObject.js"></script>
    <script src="scripts/features.js"></script>
    <script src="scripts/indexPageCtrl.js"></script>
    <script src="scripts/featurePageCtrl.js"></script>

    <script src="scripts/app.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
